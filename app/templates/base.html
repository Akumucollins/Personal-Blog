<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg-warning">
    <nav class="mb-1 navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{(url_for('main.index'))}}"
            style="font-weight: bolder;color:royalblue;">Personal<span style="color: #413624;">Blogs</span> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
            aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" style="color: royalblue;" href="{{(url_for('main.posts'))}}">
                        <strong>Home</strong>
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" style="color: royalblue;">
                        <strong>Blogs</strong>
                    </a>
                    <div class="dropdown-menu dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">
                        <a class="dropdown-item text-warning" href="{{(url_for('main.posts'))}}">
                            <i class="fas fa-binoculars mr-2"></i><strong>View Blogs</strong>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-warning" href="{{(url_for('main.new_post'))}}">
                            <i class="fas fa-folder-plus mr-2"></i></i><strong>Create a Blog</strong>
                        </a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto nav-flex-icons">
                {% if current_user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user">&nbsp;<b style="color: royalblue;">{{current_user.username}}</b></i>
                    </a>

                    <div class="dropdown-menu dropdown-menu-right dropdown-default text-center"
                        aria-labelledby="navbarDropdownMenuLink-333">
                        <a href="{{url_for('main.profile',uname=current_user.username)}}" class="text-warning ">
                            <i class="fas fa-id-card-alt mr-2"></i><strong class="">Profile</strong>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="{{url_for('auth.logout')}}" class="text-warning">
                            <i class="fas fa-sign-out-alt mr-2"></i><strong>Logout</strong>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="text-warning">
                            <i class="fas fa-cogs mr-2"></i><strong>Setting</strong>
                        </a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{{url_for('auth.login')}}" class="nav-link waves-effect waves-light">
                        <i class="fas fa-sign-in-alt mt-2"></i><strong class="mr-2">Sign In</strong>
                    </a>
                </li>
                {%endif%}
            </ul>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
